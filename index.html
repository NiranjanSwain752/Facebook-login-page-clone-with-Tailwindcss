<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100 ">
  <div class="container mt-16 flex mx-auto items-center justify-center ">

    <div class="left w-1/3 -mx-14 ">
      <img  class=" w-52 " src="Fblogo.png" alt="facebook logo">
      <p class="text-2xl mx-4 ">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right flex flex-col  bg-white p-8 rounded-xl mx-36 w-1/3  relative">
      <input  class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-400" type="text" placeholder="Email address or phone number">
      <input  class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-400" type="password" placeholder="Password">
      <button class="bg-blue-700 hover:bg-blue-800 text-white my-2 py-2 rounded-md font-bold text-md border-blue-700">Log in</button>
      <span class="text-blue-700 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
      <hr>
      <button class=" bg-green-600 hover:bg-green-800 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit ">Create new account</button>
      <span class=" absolute -bottom-12 text-sm "> <span class=" font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
    </div>
  </div>
</body>
</html>
